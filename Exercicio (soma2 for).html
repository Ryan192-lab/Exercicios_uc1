<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let soma = 0
    for (let i = 1; i <= 10; i = i + 1) {
        let preco = parseFloat(prompt("Informe o preço"));
        if (preco >= 200) {
            soma = soma + preco;
        }
    }        
    alert("A soma dos produtos acima de R$ 200 é " + soma);  
</script>
</body>
</html>
