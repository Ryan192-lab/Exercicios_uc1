<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Ler cinco numeros e exibir a soma
        //Uitlizando while

        let soma = 0;
        let c = 1;
        while (c <= 5) {
            let n = parseInt(prompt("Informe o numero"));
            soma = soma + n;
            document.write(c + "</br>");
            c = c + 1;
        }
        alert("A soma Ã©: " + soma);
</script>
</body>
</html>
