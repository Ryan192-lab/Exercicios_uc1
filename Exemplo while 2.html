<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Ler INDETERMINADOS numeros e exibir a soma
        //A cada iteração, o programa perguntará se o
        // Usuário deseja continuar, se a resposta for
        // 'n', o programa interromperá a leitura.
        let soma = 0;
        let r = "s";
        while (r == "s" || r == "S") {
            let n = parseInt(prompt("Informe o numero"));
            soma = soma + n;
            r = prompt("Deseja continuar? s/n");
        }
        alert("A soma é: " + soma);
        </script>
</body>
</html>
