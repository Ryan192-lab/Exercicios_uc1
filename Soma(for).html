<script>
    //Um programa que fará a leitura de cinco numeros
    //e o programa vai informar a soma
    /*
    let a = parseInt(prompt("Informe o número"));
    let b = parseInt(prompt("Informe outro número"));
    let c = parseInt(prompt("Informe mais um número"));
    let soma = a + b + c
  
    alert(soma);
    */
    let soma = 0;
      //inicio ; condição ; incremento
      //         repetição
    for (let i = 1; i <= 5   ; i = i + 1 ) {
        let numero = parseInt(prompt("Informe o número"));
        soma = soma + numero;
   }

   alert("A soma é " + soma);
</script>
