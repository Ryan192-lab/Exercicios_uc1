<body>
    <script>
var salario = parseFloat(prompt("Informe o salario"));
var reajuste = 0;
//let reajuste = parseFloat(prompt("Informe o reajuste"));
if (salario <= 1500) {
    reajuste = salario * 15/100;
    novosalario = salario + reajuste
    alert("Seu reajuste é " + reajuste + "\nO salário reajustado é " + novosalario);
} else if (salario >= 1500 && salario <= 2000) {
    reajuste = salario * 10/100;
    novosalario = salario + reajuste
    alert("Seu reajuste é " + reajuste + "\nO salario reajustado é " + novosalario);
} else {
    reajuste = salario * 5/100;
    novosalario = salario + reajuste
    alert("Seu reajuste é " + reajuste + "\nO salario reajustado é " + novosalario);
} 
 
        </script>
