<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Informe o numero: "));
        switch (numero) {
            case 1:
                alert ("Alimentos");
                break;
            case 2 :
                alert("Bebidas");
                break;
            case 3:
            case 4:
                alert("Comésticos");
                break;   
            case 5:
            case 6:
                alert("Medicamentos");
                break;
            default:
                 alert("Não encontrado");
        }
    </script>
</body>
</html>
