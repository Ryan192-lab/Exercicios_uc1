<body>
<script> 
    let n = parseInt(prompt("Informe n√∫mero"));
    let saida  = "";
    for (let i = 1; i <= 10; i = i + 1) {
        let resultado = n * i;
        
        saida = saida + n + " X " + i  + " = ";
        saida = saida + resultado + "\n";
    }
    alert(saida);
</script>
